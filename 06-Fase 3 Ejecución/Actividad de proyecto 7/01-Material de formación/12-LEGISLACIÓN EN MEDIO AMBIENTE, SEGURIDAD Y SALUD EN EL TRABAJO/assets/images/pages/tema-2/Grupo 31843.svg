    <text id="El_programa_de_capacitación_en_seguridad_y_salud_en_el_trabajo_SST_debe_ser_revisado_mínimo_una_vez_al_año_con_la_participación_del_comité_paritario_o_vigía_de_SST_y_la_alta_dirección_de_la_empresa_con_el_propósito_de_identificar_acciones_de_mejora." data-name="El programa de capacitación en seguridad y salud en el trabajo –SST, debe ser revisado mínimo una vez al año, con la participación del comité paritario, o vigía de SST y la alta dirección de la empresa, con el propósito de identificar acciones de mejora." transform="translate(632 10417)" fill="#4d1c0d" font-size="14" font-family="SegoeUI, Segoe UI"><tspan x="0" y="15">El programa de capacitación en </tspan><tspan x="0" y="35">seguridad y salud en el trabajo –</tspan><tspan x="0" y="55">SST, debe ser revisado mínimo </tspan><tspan x="0" y="75">una vez al año, con la </tspan><tspan x="0" y="95">participación del comité </tspan><tspan x="0" y="115">paritario, o vigía de SST y la alta </tspan><tspan x="0" y="135">dirección de la empresa, con el </tspan><tspan x="0" y="155">propósito de identificar acciones </tspan><tspan x="0" y="175">de mejora.</tspan></text>
    <text id="El_empleador_proporcionará_a_todo_trabajador_que_ingrese_por_primera_vez_a_la_empresa_independientemente_de_su_forma_de_contratación_y_vinculación_de_manera_previa_al_inicio_de_sus_labores_una_inducción_en_los_aspectos_generales_y_específicos_de_las_act" data-name="El empleador proporcionará a todo trabajador que ingrese por primera vez a la empresa, independientemente de su forma de contratación y vinculación, de manera previa al inicio de sus labores, una inducción en los aspectos generales y específicos de las act" transform="translate(916 10423)" fill="#4d1c0d" font-size="14" font-family="SegoeUI, Segoe UI"><tspan x="0" y="15">El empleador proporcionará a todo trabajador que ingrese </tspan><tspan x="0" y="35">por primera vez a la empresa, independientemente de su </tspan><tspan x="0" y="55">forma de contratación y vinculación, de manera previa al </tspan><tspan x="0" y="75">inicio de sus labores, una inducción en los aspectos </tspan><tspan x="0" y="95">generales y específicos de las actividades a realizar, que </tspan><tspan x="0" y="115">incluya entre otros: la identificación, el control de peligros y </tspan><tspan x="0" y="135">riesgos en su trabajo, la prevención de accidentes de trabajo </tspan><tspan x="0" y="155">y enfermedades laborales, entre otros aspectos relacionados. </tspan></text>
