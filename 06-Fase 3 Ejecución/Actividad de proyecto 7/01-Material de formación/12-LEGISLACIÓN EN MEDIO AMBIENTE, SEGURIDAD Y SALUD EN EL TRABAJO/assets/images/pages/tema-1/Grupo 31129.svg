    <text id="Norma_o_una_regla_que_nos_dice_cuál_es_la_forma_en_la_que_debemos_comportarnos_o_actuar_en_la_sociedad._Las_Leyes_nos_dicen_lo_que_es_permitido_y_lo_que_está_prohibido_hacer_en_Colombia" data-name="Norma o una regla que nos dice cuál es la forma en la que debemos comportarnos o actuar en la sociedad. Las Leyes nos dicen lo que es permitido y lo que está prohibido hacer en Colombia" transform="translate(1089 10006)" fill="#4d1c0d" font-size="18" font-family="SegoeUI, Segoe UI"><tspan x="-127.819" y="19">Norma o una regla que nos dice </tspan><tspan x="-101.294" y="43">cuál es la forma en la que </tspan><tspan x="-129.924" y="67">debemos comportarnos o actuar </tspan><tspan x="-114.794" y="91">en la sociedad. Las Leyes nos </tspan><tspan x="-117.976" y="115">dicen lo que es permitido y lo </tspan><tspan x="-111.59" y="139">que está prohibido hacer en </tspan><tspan x="-38.101" y="163">Colombia</tspan></text>
