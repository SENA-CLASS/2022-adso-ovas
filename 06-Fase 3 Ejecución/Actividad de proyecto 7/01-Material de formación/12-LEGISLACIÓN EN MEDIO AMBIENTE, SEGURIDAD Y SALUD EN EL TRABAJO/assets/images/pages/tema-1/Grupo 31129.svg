    <text id="Acto_administrativo_expedido_en_la_mayoría_de_ocasiones_para_situaciones_de_urgente_necesidad_dado_por_el_poder_ejecutivo_generalmente_posee_un_contenido_normativo_reglamentario_por_lo_que_su_rango_es_jerárquicamente_inferior_a_las_leyes." data-name="Acto administrativo expedido en la mayoría de ocasiones para situaciones de urgente necesidad, dado por el poder ejecutivo; generalmente posee un contenido normativo reglamentario, por lo que su rango es jerárquicamente inferior a las leyes." transform="translate(575 10271)" fill="#4d1c0d" font-size="18" font-family="SegoeUI, Segoe UI"><tspan x="-128.843" y="19">Acto administrativo expedido en </tspan><tspan x="-114.952" y="43">la mayoría de ocasiones para </tspan><tspan x="-89.965" y="67">situaciones de urgente </tspan><tspan x="-116.385" y="91">necesidad, dado por el poder </tspan><tspan x="-121.337" y="115">ejecutivo; generalmente posee </tspan><tspan x="-95.884" y="139">un contenido normativo </tspan><tspan x="-112.627" y="163">reglamentario, por lo que su </tspan><tspan x="-101.171" y="187">rango es jerárquicamente </tspan><tspan x="-72.778" y="211">inferior a las leyes.</tspan></text>
