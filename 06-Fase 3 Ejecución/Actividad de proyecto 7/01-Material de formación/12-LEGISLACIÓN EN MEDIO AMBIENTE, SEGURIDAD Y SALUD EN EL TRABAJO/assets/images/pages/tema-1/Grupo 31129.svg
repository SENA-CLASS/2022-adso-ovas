    <text id="Tiene_carácter_general_obligatorio_y_permanente._Sirve_para_reforzar_las_leyes_en_el_sentido_que_se_dictan_para_que_se_cumpla_lo_establecido_en_éstas._La_resolución_tiene_un_grado_de_flexibilidad_oportunidad_e_información_que_la_ley_no_puede_tener_y_es_" data-name="Tiene carácter general, obligatorio y permanente. Sirve para reforzar las leyes en el sentido que se dictan, para que se cumpla lo establecido en éstas. La resolución tiene un grado de flexibilidad, oportunidad e información que la ley no puede tener y es " transform="translate(1089 10334)" fill="#4d1c0d" font-size="18" font-family="SegoeUI, Segoe UI"><tspan x="-89.464" y="19">Tiene carácter general, </tspan><tspan x="-124.625" y="43">obligatorio y permanente. Sirve </tspan><tspan x="-107.767" y="67">para reforzar las leyes en el </tspan><tspan x="-124.361" y="91">sentido que se dictan, para que </tspan><tspan x="-109.934" y="115">se cumpla lo establecido en </tspan><tspan x="-111.428" y="139">éstas. La resolución tiene un </tspan><tspan x="-83.492" y="163">grado de flexibilidad, </tspan><tspan x="-124.291" y="187">oportunidad e información que </tspan><tspan x="-114.086" y="211">la ley no puede tener y es en </tspan><tspan x="-74.958" y="235">este sentido que la </tspan><tspan x="-56.492" y="259">complementa.</tspan></text>
